<html>
  <head>
    <title>Badminton Tournament</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <div class="w-full max-w-lg">
        <form id="user-form" class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h1 class="block text-gray-700 font-bold text-3xl mb-4">
            Registration form
          </h1>
          <label for="name" class="block text-md mb-1">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autofocus
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <br />
          <br />
          <label for="email" class="block text-md mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <br />
          <br />
          <label for="password" class="block text-md mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <br />
          <br />
          <label for="dob" class="block text-md mb-1">Dob</label>
          <input
            type="date"
            id="dob"
            name="dob"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <br />
          <br />
          <input type="checkbox" id="acceptTerms" name="acceptTerms" />
          <label for="acceptTerms">Accepted terms?</label>
          <br />
          <br />
          <button
            type="submit"
            class="bg-white shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <div class="w-full max-w-3xl">
        <div class="table-inner shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="user-entries" id="user-entries"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
